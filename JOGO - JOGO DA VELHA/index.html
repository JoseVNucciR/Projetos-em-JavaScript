<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO - JOGO DA VELHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="title">Selecione qual vocÃª deseja ser?</div>
            <div class="options">
                <button class="jogadorX">Jogador (X)</button>
                <button class="jogadorO">Jogador (O)</button>
            </div>
        </div>    
    </div>
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Vez de X</span>
                <span class="Oturn">Vez de O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <div class="result-box">
        <div class="won-text">Jogador <p>X</p> venceu a partida!</div>
        <div class="btn">
            <button>Jogar Novamente</button>
        </div>
    </div>
</body>
</html>
